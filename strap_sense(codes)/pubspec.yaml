name: shoe_classifier_app
description: "Flutter app for shoe style classification with accuracy tracking, history, and charts."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  tflite_flutter: ^0.12.1
  image: ^4.1.3
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  fl_chart: ^0.64.0
  intl: ^0.18.1
  permission_handler: ^11.1.0
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/model_unquant.tflite
    - assets/labels.txt
    - assets/cinecine/kitten.jpg
    - assets/cinecine/block.jpg
    - assets/cinecine/stiletto.jpg
    - assets/cinecine/platform.jpg
    - assets/cinecine/flat.jpg
    - assets/cinecine/cone.jpg
    - assets/cinecine/caged.jpg
    - assets/cinecine/closed.jpg
    - assets/cinecine/wrap.jpg
    - assets/cinecine/wedge.jpg
    - assets/app_icon.png

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21

